<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="mobile-web-app-capable" content="yes">
<script src="js/aws-sdk-2.283.1.min.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/putstream.js"></script>
<script>
    $(document).on("pageinit","#pageone",function(){
        $("#submit_button").click(function(){
            var msg = $("#textarea").val();
            if (msg)
                putStream(msg);
            else
                $("#notification").html("消息不能为空哦～");
        });
         $("#reset_btn").click(function(){
            $("#notification").html("");
            $("#textarea").val("");
        });
    });
    
</script>
</head>
<body>
    <div data-role="page" id="pageone" data-theme="b">
    <div data-role="header" data-position="fixed"><h1>实时弹幕DEMO</h1></div>
    <div data-role="content">
        <div data-role="fieldcontain">
        
        <textarea name="textarea" id="textarea" data-position="inline"></textarea>
        </div>
        <a type="button" data-inline="true" id="submit_button" href="#pagetwo" data-rel="dialog">弹幕发射</a>
        <button data-inline="true" data-theme="a" id="reset_btn">清空</button>
        <p id="notification"></p>
    </div>
    <div data-role="footer" data-position="fixed">
    <h1>Copyright NovaTop 2018</h1>
    </div>
    </div>
    
</body>
</html>
